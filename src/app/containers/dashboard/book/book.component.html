<div class="book-container">
    <mat-card>
        <mat-card-header>
            <img mat-card-image [src]="adminBook.imageUrl" alt="Book Photo">
        </mat-card-header>
        <mat-card-content>
            <div class="mat-title">{{ adminBook.title }}</div>
            <mat-card-subtitle>by {{ adminBook.author }}</mat-card-subtitle>
            <div class="mat-subheading-1">{{ adminBook.price }}</div>
            <mat-card-subtitle>Available quantity: {{ adminBook.availableQuantity }}</mat-card-subtitle>
        </mat-card-content>
        <mat-card-actions div fxLayout="row" fxLayoutGap="8px" *ngIf="!adminBook.admin; else admin">
            <button mat-button id="add-to-bag">Add to Bag</button>
            <button mat-button id="watchlist">Watchlist</button>
        </mat-card-actions>
        <ng-template #admin>
            <mat-card-actions div fxLayout="row">
                <button mat-button id="delete-the-book">Delete the Book</button>
            </mat-card-actions>
        </ng-template>

    </mat-card>
</div>
